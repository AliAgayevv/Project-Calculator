<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./css/styles.css" rel="stylesheet">
</head>

<body class="bg-gray-800 flex justify-center items-center h-screen">
  <div class="calculator bg-gray-900 p-6 rounded-lg grid grid-cols-4 gap-4 w-80">
      <div id="display" class="col-span-4 bg-gray-700 text-white text-right text-2xl p-4 rounded-lg shadow-inner border border-gray-800">
          0
      </div>

      <!-- Function buttons -->
      <button id="clearScreen" class=" bg-gray-400 text-white text-xl p-4 rounded-lg flex justify-center items-center">AC</button>
      <button class="functionBtn bg-gray-400 text-white text-xl p-4 rounded-lg">+/-</button>
      <button class="functionBtn bg-gray-400 text-white text-xl p-4 rounded-lg">%</button>
      <button class="functionBtn bg-orange-500 text-white text-xl p-4 rounded-lg">÷</button>

      <!-- Number buttons -->
      <button class="numberBtn   bg-gray-600 text-white text-xl p-4 rounded-lg">7</button>
      <button class="numberBtn   bg-gray-600 text-white text-xl p-4 rounded-lg">8</button>
      <button class="numberBtn   bg-gray-600 text-white text-xl p-4 rounded-lg">9</button>
      <button class="functionBtn   bg-orange-500 text-white text-xl p-4 rounded-lg">×</button>

      <button class="numberBtn   bg-gray-600 text-white text-xl p-4 rounded-lg">4</button>
      <button class="numberBtn   bg-gray-600 text-white text-xl p-4 rounded-lg">5</button>
      <button class="numberBtn   bg-gray-600 text-white text-xl p-4 rounded-lg">6</button>
      <button class="functionBtn   bg-orange-500 text-white text-xl p-4 rounded-lg">−</button>

      <button class="numberBtn   bg-gray-600 text-white text-xl p-4 rounded-lg">1</button>
      <button class="numberBtn   bg-gray-600 text-white text-xl p-4 rounded-lg">2</button>
      <button class="numberBtn   bg-gray-600 text-white text-xl p-4 rounded-lg">3</button>
      <button class="functionBtn   bg-orange-500 text-white text-xl p-4 rounded-lg">+</button>

      <button class="numberBtn   bg-gray-400 text-white text-xl p-4 rounded-lg flex justify-center items-center">Rand</button>
      <button class="numberBtn   bg-gray-600 text-white text-xl p-4 rounded-lg">0</button>
      <button class="functionBtn   bg-gray-600 text-white text-xl p-4 rounded-lg">,</button>
      <button id="showAnswer" class="functionBtn   bg-orange-500 text-white text-xl p-4 rounded-lg">=</button>
  </div>
</body>
<script src="./script.js"></script>
</html>
